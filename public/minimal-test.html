<!DOCTYPE html>
<html>
<head>
    <title>Minimal Game Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #333; color: white; }
        #game { width: 800px; height: 600px; border: 1px solid white; }
    </style>
</head>
<body>
    <h1>Minimal Game Test</h1>
    <div id="status">Loading...</div>
    <div id="game"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script>
        console.log('=== MINIMAL TEST START ===');
        document.getElementById('status').innerHTML = 'JavaScript working. Phaser loading...';
        
        // Simple game config
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game',
            physics: {
                default: 'arcade',
                arcade: { gravity: { y: 0 }, debug: false }
            },
            scene: {
                preload: function() {
                    console.log('Phaser scene preload');
                    // Create a simple colored rectangle as player
                    this.add.graphics()
                        .fillStyle(0x00ff00)
                        .fillRect(0, 0, 32, 32)
                        .generateTexture('player', 32, 32);
                },
                create: function() {
                    console.log('Phaser scene create');
                    document.getElementById('status').innerHTML = 'Phaser loaded! Creating player...';
                    
                    // Create player sprite
                    this.player = this.physics.add.sprite(400, 300, 'player');
                    this.player.setCollideWorldBounds(true);
                    
                    // Create cursor keys
                    this.cursors = this.input.keyboard.createCursorKeys();
                    this.wasd = this.input.keyboard.addKeys('W,S,A,D');
                    
                    document.getElementById('status').innerHTML = 'Player created! Use WASD or arrows to move.';
                    console.log('Player created, controls ready');
                },
                update: function() {
                    if (!this.player) return;
                    
                    // Simple movement
                    const speed = 200;
                    this.player.setVelocity(0);
                    
                    if (this.cursors.left.isDown || this.wasd.A.isDown) {
                        this.player.setVelocityX(-speed);
                    }
                    if (this.cursors.right.isDown || this.wasd.D.isDown) {
                        this.player.setVelocityX(speed);
                    }
                    if (this.cursors.up.isDown || this.wasd.W.isDown) {
                        this.player.setVelocityY(-speed);
                    }
                    if (this.cursors.down.isDown || this.wasd.S.isDown) {
                        this.player.setVelocityY(speed);
                    }
                }
            }
        };
        
        // Start game
        setTimeout(() => {
            console.log('Creating Phaser game...');
            const game = new Phaser.Game(config);
            console.log('Game created:', game);
        }, 100);
    </script>
</body>
</html>
